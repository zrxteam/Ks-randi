
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS RANDI Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://wallpapercave.com/wp/wp14016731.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 18px;
        }
        .content {
            margin-top: 50px;
        }
        .box {
            margin: 20px auto;
            width: 200px;
            height: 100px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: darkgray;
        }
        .disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Main</div>
        <div>Profile</div>
    </div>
    <div class="content">
        <h1>TS RAND PREDICTOR </h1>
        <div class="box" id="resultBox">0</div>
        <button class="btn" id="toggleButton" onclick="generateBiasedRandomNumber()">CHECK RESULT</button>

        <div class="stats">
            Next period in: <span id="waitTime">Ready</span>
        </div>
    </div>

    <script>
        let isWaiting = false;

        function generateBiasedRandomNumber() {
            if (isWaiting) {
                alert("Please wait for the next period.");
                return;
            }

            const box = document.getElementById('resultBox');
            const button = document.getElementById('toggleButton');

            // Generate a weighted random number (70% chance for BIG)
            const isBig = Math.random() < 0.7;
            let randomNumber = isBig ? Math.floor(Math.random() * 5) + 5 : Math.floor(Math.random() * 5);
            const resultText = randomNumber >= 5 ? "BIG" : "SMALL";

            box.textContent = `${randomNumber} - ${resultText}`;

            // Start wait time before next period
            waitForNextPeriod();
        }

        function waitForNextPeriod() {
            isWaiting = true;
            const button = document.getElementById('toggleButton');
            const waitTimeDisplay = document.getElementById('waitTime');
            button.classList.add("disabled");
            button.disabled = true;

            let waitSeconds = 10;
            waitTimeDisplay.textContent = `${waitSeconds}s`;

            const countdown = setInterval(() => {
                waitSeconds--;
                waitTimeDisplay.textContent = `${waitSeconds}s`;
                if (waitSeconds <= 0) {
                    clearInterval(countdown);
                    isWaiting = false;
                    button.classList.remove("disabled");
                    button.disabled = false;
                    waitTimeDisplay.textContent = "Ready";
                }
            }, 1000);
        }
    </script>
</body>
</html>
